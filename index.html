<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Background Slider</title>
</head>
<body>
    <div class="container">
        <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1459478309853-2c33a60058e7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fG5hdHVyZSUyMGJlYXV0aWZ1bHxlbnwwfDB8MHx8&auto=format&fit=crop&w=600&q=60');"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1673741479014-1eb0bae54a7b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MXwxMzE5MDQwfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60');"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1458929526027-052f5d6a3c5e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OTZ8fG5hdHVyZXxlbnwwfDB8MHx8&auto=format&fit=crop&w=600&q=60');"></div>
        <div class="slide" style="background-image: url('https://media.istockphoto.com/id/1281687219/photo/beautiful-though-not-edible-mushroom-fly-agaric-with-a-round-red-speckled-cap.jpg?s=170667a&w=0&k=20&c=C88WqZjxZISLGkC5g1b-cVzAuiFhirojpeitrKMLiw0=');"></div>
        <div class="slide" style="background-image: url('https://media.istockphoto.com/id/1286771773/photo/the-squirrel-is-a-resident-of-the-city-parks.jpg?s=170667a&w=0&k=20&c=mDq5Q8r2UBy8zRHmXQDG1jbh3DzIHgOmVQmBAX7q0T8=');"></div>
        <button id="left" class="arrow left-arrow"><i class="fas fa-arrow-left"></i></button>
        <button id="right" class="arrow right-arrow"><i class="fas fa-arrow-right"></i></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
